<template name="offline">
    <div class="login-screen offline {{#if isOffline}}c{{/if}}">
    </div>
    <div class="popup login-screen {{#if isOffline}}modal-in{{/if}}">
        <div class="content-block">
            <div class="login-screen-title">Keine Verbindung!</div>
            <br>
            <div class="list-block-label" style="color:#455A64; padding-left: 10%; padding-right: 10%">Wir
                können den Verwaltungsserver nicht erreichen!
                <br> Bitte setzen sie sich so bald wie möglich mit ihrem Systemadministrator in Verbindung um diesen Teil der Seite wieder
                nutzen zu können oder gehen sie zum Login, um dieses gerät zur Datenein/ausgabe zu nutzen.
            </div>
            <div class="list-block t-center">
                <div id="goToLoginButton" class="big-button" style="background-color: green">
                    Zum Login
                </div>
            </div>
        </div>
    </div>

    <style>
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .big-button {
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: center;
            color: #FFF;
            border-radius: 10px;
            cursor: pointer;
        }

        .offline {
            opacity: 0.8;
            background-color: gray;
        }
    </style>
</template>
