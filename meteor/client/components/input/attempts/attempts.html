<template name="attempts">
    {{#with sportType}}
        <div class="autoWidthListBlock link-open-st-info open-popup" data-popup=".popup-{{old_object_name}}">
            <div class="content-block-title" style="padding-top: 8px" data-swiper-parallax="-100" data-swiper-parallax-duration="500">
                <a href="#" class="link-open-st-info">
                    {{#with metadata}}{{name}}{{/with}} <i class="f7-icons" style="font-size: 16px; line-height: 16px">info</i>
                </a>
            </div>
            <div class="list-block {{#if
                    gap}}gap{{/if}}">
                <ul>
                    {{#each m in measurements}}
                        {{>attempt n=@index measurement=m metadata=metadata showIcon=true}}
                    {{/each}}
                    {{#if scoreWritePermission metadata}}
                        {{>attempt n=(length measurements) measurement=(empty_measurement metadata) metadata=metadata showIcon=false}}
                    {{/if}}
                </ul>
            </div>
        </div>
    {{/with}}
</template>
