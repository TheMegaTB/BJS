<template name="popup">
    <div class="popup {{class}}" style="overflow: hidden; z-index: 20001">
        <div class="content-block">
            <div class="popup-header">
                <a href="#" class="close-popup"><i class="f7-icons vcenterIcon link"
                                                   style="float: left;">close</i></a>
                <h1 class="t-center">{{title}}</h1>
                <h5 class="t-center">{{subtitle}}</h5>
            </div>
            <div class="scrollable-content">
                {{>Template.dynamic template=content data=data}}
            </div>
        </div>
    </div>
</template>
