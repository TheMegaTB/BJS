<template name="competition">
    {{#with competition}}
        <li class="accordion-item">
            <a href="" class="item-link item-content">
                <div class="item-media">
                    {{#if readOnly}}
                        {{#if active}}
                            {{> iconOK text="Dieser Wettkampf ist aktiv."}}
                        {{else}}
                            {{> iconReady text="Dieser Wettkampf ist konfiguriert jedoch nicht aktiv."}}
                        {{/if}}
                    {{else}}
                        {{> iconWarn text="Die Konfiguration dieses Wettkampfes ist noch nicht abgeschlossen."}}
                    {{/if}}
                </div>
                <div class="item-inner">
                    <div style="display: inline-block; width: 75%;">
                        <div class="item-title full-width" style="display: inline-block; vertical-align: middle;">
                            <input type="text" class="title-input full-width" data-id="{{_id}}"
                                   value="{{name}}" {{setReadOnly
                                    readOnly}}>
                        </div>
                    </div>
                    {{#if not active}}
                        <span class="align-right delete-competition delete-icon" data-id="{{_id}}"><i class="f7-icons"
                                                                                                      style="font-size: 17px; padding-right: 5px;">close_round</i></span>{{/if}}
                </div>
            </a>
            <div class="accordion-item-content" data-id="{{_id}}">
                <div class="content-block">
                    <p class="t-left">
                        Wettkampfart
                        <a href="" class="align-right t-right button-highlight open-popup show-sportTypes"
                           data-popup=".popup-competitionType-{{type}}">{{type}} </a>
                    </p>
                    {{#if readOnly}}
                        <p class="t-left">
                            Sportarten
                            <a href="" class="align-right t-right button-highlight open-popup show-sportTypes"
                               data-popup=".popup-sportTypes-{{_id}}">Auflistung <i class="f7-icons"
                                                                                    style="font-size: 19px; display: inline-block; vertical-align: middle; padding-left: 5px">chevron_right</i></a>
                        </p>
                        <p class="t-left">
                            Athleten
                            {{#if (eq athleteCount 0)}}
                                <span class="align-right">Keine Athleten vorhanden.</span>
                            {{else}}
                                <a href="" class="align-right t-right button-highlight show-athletes">{{athleteCount}}
                                    Athleten anzeigen
                                    <i class="f7-icons"
                                       style="font-size: 19px; display: inline-block; vertical-align: middle; padding-left: 5px">chevron_right</i></a>
                            {{/if}}
                        </p>
                        {{#if not active}}
                            <p>
                                <a href="" class="item-link list-button launch-competition">Wettkampf starten</a>
                            </p>
                        {{/if}}
                    {{else}}
                        <p>
                            <a href="" class="item-link list-button edit-button">Bearbeiten</a>
                        </p>
                    {{/if}}
                </div>
            </div>
        </li>
    {{/with}}
</template>
