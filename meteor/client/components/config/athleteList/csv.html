<template name="csvImport">
    <table class="popupTable">
        <tr>
            <th>Import</th>
            <th>CSV Feld</th>
            <th>Beispiel</th>
        </tr>
        <tr>
        <tr>Datei</tr>
        <td>
            <input type="file" id="csv-upload" hidden>
            <button type="button" onclick="document.getElementById('csv-upload').click();">Datei ausw√§hlen</button>
        </td>
        <tr>{{fileName}}</tr>
        </tr>

        <tr>
        <tr>Vorname</tr>
        <td>
            <select id="csv-first-name" class="csv-field-select" data-fieldname="firstName">
                {{#each n in csvFieldNames}}
                    <option value="{{n}}" {{selectedString selectedIndexes.firstName @index}}>{{n}}</option>
                {{/each}}
            </select>
        </td>
        <tr>{{getExample.firstName}}</tr>
        </tr>
        <tr>
        <tr>Nachname</tr>
        <td>
            <select id="csv-last-name" class="csv-field-select" data-fieldname="lastName">
                {{#each n in csvFieldNames}}
                    <option value="{{n}}" {{selectedString selectedIndexes.lastName @index}}>{{n}}</option>
                {{/each}}
            </select>
        </td>
        <tr>{{getExample.lastName}}</tr>
        </tr>
        <tr>
        <tr>Geschlecht</tr>
        <td>
            <select id="csv-gender" class="csv-field-select" data-fieldname="gender">
                {{#each n in csvFieldNames}}
                    <option value="{{n}}" {{selectedString selectedIndexes.gender @index}}>{{n}}</option>
                {{/each}}
            </select>
        </td>
        <tr>{{genderString getExample.isMale}}</tr>
        </tr>
        <tr>
        <tr>Geburtsjahr</tr>
        <td>
            <select id="csv-age-group" class="csv-field-select" data-fieldname="ageGroup">
                {{#each n in csvFieldNames}}
                    <option value="{{n}}" {{selectedString selectedIndexes.ageGroup @index}}>{{n}}</option>
                {{/each}}
            </select>
        </td>
        <tr>{{getExample.ageGroup}}</tr>
        </tr>
        <tr>
        <tr>Gruppe</tr>
        <td>
            <select id="csv-group" class="csv-field-select" data-fieldname="group">
                {{#each n in csvFieldNames}}
                    <option value="{{n}}" {{selectedString selectedIndexes.group @index}}>{{n}}</option>
                {{/each}}
            </select>
        </td>
        <tr>{{getExample.group}}</tr>
        </tr>
    </table>

    <br><br>

    <div id="import-button" class="big-button" style="{{#if
            importButtonDisabled}}background-color: #f2f2f2; color: black; cursor: auto;{{else}}background-color: #4CAF50;{{/if}}">
        Import starten
    </div>
</template>
