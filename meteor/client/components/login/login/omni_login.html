<template name="omni_login">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">{{type}}</div>
                                <div class="item-input">
                                    {{#if simple}}
                                        <input type="password" placeholder="Passwort" class="passwort-input"
                                               pattern="[0-9]*" inputmode="numeric"
                                               name="input-{{type}}"
                                               data-type="{{type}}"
                                               data-simple="1">
                                    {{else}}
                                        <input type="password" placeholder="Passwort" class="passwort-input"
                                               name="input-{{type}}"
                                               data-type="{{type}}"
                                               data-simple="0">
                                    {{/if}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <table align="center">
                    <tr style="border: none">
                        <td style="border-right: 1px solid lightgrey; padding-right: 20px;">
                            <a href="#" class="item-link list-button login-back-button" data-type="{{type}}">Zur√ºck</a>
                        </td>
                        <td style="padding-left: 20px;">
                            <a href="#" class="item-link list-button login-button" data-type="{{type}}">Anmelden</a>
                        </td>
                    </tr>
                </table>
                <div class="list-block-label" style="padding-left: 10%; padding-right: 10%">Bitte melden Sie sich mit
                    dem Passwort an, welches Sie von dem Administrator erhalten haben.
                </div>
            </div>
        </div>
    </div>
</template>
